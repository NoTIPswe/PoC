# Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # NATS metrics via nats-exporter
  - job_name: 'nats'
    static_configs:
      - targets: ['nats-exporter:7777']
    metrics_path: /metrics
