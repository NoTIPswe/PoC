services:
  timescaledb: 
    image: timescale/timescaledb:latest-pg17
    container_name: poc-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-poc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-poc_password}
      POSTGRES_DB: ${POSTGRES_DB:-measures}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    command: 
      - "postgres"
      - "-c"
      - "shared_buffers=64MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=32MB"
      - "-c"
      - "max_connections=50"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-poc}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: poc-nats
    ports:
      - "4222:4222"
      - "1883:1883"
      - "8222:8222"
    command: ["-c", "/etc/nats/nats.conf"]
    volumes:
      - nats_data:/data
      - ./nats.conf:/etc/nats/nats.conf:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    
volumes: 
  timescaledb_data:
  nats_data:
  